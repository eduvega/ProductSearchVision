<ion-app>
  <ion-menu content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/tabs/search">
            <ion-icon slot="start" name="eye"></ion-icon>
            <ion-label>Buscar Productos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/set-productos">
            <ion-icon slot="start" name="add"></ion-icon>
            <ion-label>Crear Productos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/carrito">
            <ion-icon slot="start" name="cart-sharp"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
       <br>
          <ion-button (click)="logOut()" expand="block" shape="round">
            Salir
            <ion-icon slot="start" name="log-out"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
