<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/tab1">
        <ion-icon slot="icon-only" style="color: cornflowerblue;" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item *ngFor="let p of carrito" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center"> 

            <ion-col size="2" class="ion-align-self-center">
              <ion-button (click)="bajarCantidad(p)" fill="clear">
                <ion-icon slot="icon-only" name="remove"></ion-icon>
              </ion-button>
            </ion-col>
            
            <ion-col size="1" class="ion-align-self-center">
              {{ p.cantidad }}
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button (click)="aumentarItemCarrito(p)" fill="clear">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" offset="5">
              <ion-button (click)="removerCarritoItem(p)" fill="clear">
                <ion-icon slot="icon-only" name="close-circle"></ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col size="9">
              {{p.nombre}}
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              <b>{{p.cantidad * p.precio | currency:'€'}}</b>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ obtenerTotal() | currency: '€'}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>

    <ion-button style="margin-top: 10px;" (click)="checkOut()" expand="block" shape="round">
      Finalizar compra
    </ion-button>
  </div>

</ion-content>
