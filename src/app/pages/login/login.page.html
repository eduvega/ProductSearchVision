<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <form
    class="form"
    [formGroup]="validations_form"
    (ngSubmit)="loginUser(validations_form.value)"
  >
  
    <ion-item>
      <ion-label
        position="floating"
        color="primary"
      >Email</ion-label>

      <ion-input
        type="text"
        formControlName="email"
      ></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
          class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
        >{{ validation.message }}</div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label
        position="floating"
        color="primary"
      >Password</ion-label>

      <ion-input
        type="password"
        formControlName="password"
        class="form-controll"
        required="required"
      ></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
          class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
        >{{ validation.message }}</div>
      </ng-container>
    </div>
  
    <ion-grid class="ion-align-self-center">
      <ion-row>
        <ion-col align-self-center>
        <ion-button
          expand="block"
          class="submit-btn"
          type="submit"
          [disabled]="!validations_form.valid"
        >Log In</ion-button>
        <span class="divider line one-line">o</span>
        <div style="text-align: center;">
          <img
            src="../../../assets/img/logoGoogle.png"
            alt=""
            srcset=""
            (click)="loginGoogle()"
            style="cursor: pointer;"
          >
        </div>
      </ion-col>
      </ion-row>
    </ion-grid>
    </form>

  <p class="go-to-register">
    No tienes cuenta?

    <a (click)="goToRegisterPage()"> Registrate.</a>
  </p>

 
</ion-content>
