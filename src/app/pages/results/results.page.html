<ion-header>
  <ion-toolbar>
    <ion-title>Reultado</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/tab1">
        <ion-icon slot="icon-only" style="color: cornflowerblue;" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngFor="let producto of productos" >
    <ion-card style="position: relative;">
      <ion-img class="img-producto" [src]="producto.foto"></ion-img>
      <ion-item lines="full">
        <ion-label class="subtitulo"><b>{{producto.nombre}}</b></ion-label>
      </ion-item>
    
      <p class="precio">{{producto.precio}} €</p>
      <ion-icon  (click)="addCarrito(producto)" class="icon-producto" name="cart-sharp"></ion-icon>
    </ion-card>
  </div>
